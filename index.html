<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="cover">
    <img class="cover__img" src="./eisenhower-matrix.jpg" alt="How to use the Eisenhower matrix">
    <a class="cover__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="wrapper">
    <section class="new-task-title">
      <label class="new-task-title__label" for="new-task">Add Item</label>
      <form class="add-new-task">
        <input id="new-task" class="task add-new-task__input" type="text">
        <button class="button button__add add-new-task__button">Add</button>
      </form>
    </section>
    <section class="incomplete-tasks">
      <h3 class="tasks__title incomplete-tasks__title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list incomplete-tasks__list">
        <li class="tasks-list__item incomplete-tasks__item">
          <input type="checkbox" class="tasks-list__checkbox">
          <label class="task tasks-list__label">Pay Bills</label>
          <input type="text" class="task tasks-list__input-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-delete__cover" src="./remove.svg"></button>
        </li>
        <li class="tasks-list__item incomplete-tasks__item edit-mode">
          <input type="checkbox" class="tasks-list__checkbox">
          <label class="task tasks-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task tasks-list__input-text">
          <button class="button button-edit">Save</button>
          <button class="button button-delete"><img class="button-delete__cover" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="tasks__title completed-tasks__title">Completed</h3>
      <ul id="completed-tasks" class="tasks-list completed-tasks__list">
        <li class="tasks-list__item completed-tasks__item">
          <input type="checkbox" class="tasks-list__checkbox" checked>
          <label class="task tasks-list__label">See the Doctor</label>
          <input type="text" class="task tasks-list__input-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-delete__cover" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    </>
    <script src="app.js"></script>
</body>

</html>
